<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" sizes = "48x48" type="image/x-icon">
    <title>Edit Teacher - TeacherDemoKostis</title>
</head>
<body>
    <div class="container">
        <h2>Edit Teacher</h2>
        <form th:action="@{/saveTeacher}" method="post">
            <input type="hidden" th:name="id" th:value="${selectedTeacher.id}"/>

            <!-- Add input fields for editing teacher information -->
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" th:value="${selectedTeacher.firstname}" required/>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" th:value="${selectedTeacher.lastname}" required/>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${selectedTeacher.username}" required/>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${selectedTeacher.email}" required/>
            </div>

            <!-- Add more input fields as needed -->

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
