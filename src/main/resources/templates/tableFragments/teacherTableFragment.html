<div th:fragment="teacherTableFragment">

    <!--Teachers-->
    <div class="container">
        <div class="table-header">
            <h3 th:text="'Teachers List (Total records: ' + ${teacherList.size()} + ')'"></h3>
            <div>
                <label for="teacherTableSearch">Search Teacher: </label>
                <input class="search-field-input" type="text" id="teacherTableSearch" placeholder="Search Teacher by any field..." onkeyup="searchTeachers()">
            </div>
            <button title="Add new Teacher" type="button" onclick="openModal('addTeacherModal')"> Add Teacher
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <div class="tableFixHead">
            <table id="teacherTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Start Year</th>
                    <th>Courses</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody th:if="${#lists.isEmpty(teacherList)}">
                <tr>
                    <td colspan="8">No records found</td>
                </tr>
                </tbody>
                <tbody th:if="${not #lists.isEmpty(teacherList)}" class="table-body" id="teacherTableBody">
                <tr th:each="teacher : ${teacherList}">
                    <td th:text="${teacher.id}"></td>
                    <td th:text="${teacher.firstname}"></td>
                    <td th:text="${teacher.lastname}"></td>
                    <td th:text="${teacher.username}"></td>
                    <td th:text="${teacher.email}"></td>
                    <td th:text="${teacher.startYear}"></td>
                    <td th:text="${teacher.teachingCourseModelList.size()}"></td>
                    <td class="actionColumn">
                        <button title="Show Teaching Courses" th:data-id="${teacher.id}" type="button"
                                onclick="openShowTeachingCoursesModal(this.getAttribute('data-id'))">
                            <i class="fa-solid fa-person-chalkboard"></i>
                        </button>
                        <button title="Edit Teacher" th:data-id="${teacher.id}"
                                onclick="openEditTeacherModal(this.getAttribute('data-id'))" type="button">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button title="Delete Teacher" th:data-id="${teacher.id}"
                                onclick="openDeleteTeacherModal(this.getAttribute('data-id'))" type="button">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>
