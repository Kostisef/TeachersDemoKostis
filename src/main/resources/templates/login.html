<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" sizes = "48x48" type="image/x-icon">
    <title>Login - TeachersDemoKostis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

</head>
    <body>
        <form th:action="@{/login}" method="post">
            <h3>TeachersDemoKostis</h3>
            <h3>Login Here</h3>
            <label for="email">Email:</label>
            <input type="email" id="email" autofocus="autofocus" placeholder="Enter your email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password" id="password" name="password" required>

            <button type="submit">Login</button>

            <div>
                <p th:if="${param.logout}" class="login-msg" style="color: #00ea00;">You have been logged out successfully.</p>
                <p th:if="${param.error}" class="login-msg" style="color: #f00;">Invalid email or password.</p>
            </div>
        </form>
    </body>
</html>
