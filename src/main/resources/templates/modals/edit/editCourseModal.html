<div th:fragment="editCourseFragment">
    <!-- Modal -->

    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('editCourseModal')">&times;</span>

        <form th:action="@{/saveCourse}" method="post">
            <input type="hidden" id="mdl-edit-course-id" name="id" />

            <div class="modal-header">
                <h2>Edit Course</h2>
                <hr class="modal-hr" />
            </div>

            <div class="form-group">
                <label for="mdl-edit-course-name">Course Name:</label>
                <input type="text" class="form-control" id="mdl-edit-course-name" name="name" required/>
            </div>

            <div class="form-group">
                <label for="mdl-edit-course-description">Course Description:</label>
                <textarea class="form-control resizable" id="mdl-edit-course-description" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="mdl-edit-course-semester">Course Semester:</label>
                <select class="form-control" id="mdl-edit-course-semester" name="semester" required>
                    <option value="" disabled>Select semester</option>
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                    <option value="5">5th</option>
                    <option value="6">6th</option>
                    <option value="7">7th</option>
                    <option value="8">8th</option>
                    <option value="9">9th</option>
                    <option value="10">10th</option>
                </select>
            </div>

            <!--            <div class="form-group">-->
            <!--                <label for="mdl-edit-course-teacher">Teacher:</label>-->
            <!--                <input type="text" class="form-control" id="mdl-edit-course-teacher" name="teacherId" required/>-->
            <!--            </div>-->

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

</div>
