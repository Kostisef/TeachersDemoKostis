<div th:fragment="editStudentFragment">
    <!-- Modal -->

    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('editStudentModal')">&times;</span>

        <form th:action="@{/saveStudent}" method="post">
            <input type="hidden" id="mdl-edit-student-id" name="id" />

            <div class="modal-header">
                <h2>Edit Student</h2>
                <hr class="modal-hr" />
            </div>

            <div class="form-group">
                <label for="mdl-edit-student-firstname">First Name:</label>
                <input type="text" class="form-control" id="mdl-edit-student-firstname" name="firstname" required/>
            </div>

            <div class="form-group">
                <label for="mdl-edit-student-lastname">Last Name:</label>
                <input type="text" class="form-control" id="mdl-edit-student-lastname" name="lastname" required/>
            </div>

            <div class="form-group">
                <label for="mdl-edit-student-username">Username:</label>
                <input type="text" class="form-control" id="mdl-edit-student-username" name="username" required/>
            </div>

            <div class="form-group">
                <label for="mdl-edit-student-email">Email:</label>
                <input type="email" class="form-control" id="mdl-edit-student-email" name="email" required/>
            </div>

            <div class="form-group">
                <label for="mdl-edit-student-startYear">Start Year:</label>
                <input type="number" min="1930" max="2024" step="1" class="form-control" id="mdl-edit-student-startYear" name="startYear"/>
            </div>

            <div class="form-group">
                <label for="mdl-edit-student-semester">Semester:</label>
                <input type="number" min="1" max="40" step="1" class="form-control" id="mdl-edit-student-semester" name="semester"/>
            </div>


            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

</div>
