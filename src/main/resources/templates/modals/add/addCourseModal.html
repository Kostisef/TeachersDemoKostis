<div th:fragment="addCourseFragment">
    <!-- Modal -->

    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('addCourseModal')">&times;</span>
        <form th:action="@{/addNewCourse}" method="post">
            <input type="hidden" id="mdl-add-course-id" name="id" />

            <div class="modal-header">
                <h2>Add Course</h2>
                <hr class="modal-hr" />
            </div>

            <div class="form-group">
                <label for="mdl-add-course-name">Course Name:</label>
                <input type="text" class="form-control" id="mdl-add-course-name" name="name" required/>
            </div>

            <div class="form-group">
                <label for="mdl-add-course-description">Course Description:</label>
                <textarea type="text" class="form-control resizable" id="mdl-add-course-description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="mdl-add-course-semester">Course Semester:</label>
                <select class="form-control" id="mdl-add-course-semester" name="semester" required>
                    <option value="" disabled>Select semester</option>
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                    <option value="5">5th</option>
                    <option value="6">6th</option>
                    <option value="7">7th</option>
                    <option value="8">8th</option>
                    <option value="9">9th</option>
                    <option value="10">10th</option>
                </select>
            </div>

<!--            <div class="form-group">-->
<!--                <label for="mdl-add-course-teacher">Teacher:</label>-->
<!--                <input type="text" class="form-control" id="mdl-add-course-teacher" name="teacherId" required/>-->
<!--            </div>-->

            <button type="submit" class="btn btn-primary">Create Course</button>
        </form>
    </div>

</div>
