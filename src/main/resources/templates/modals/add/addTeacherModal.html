<div th:fragment="addTeacherFragment">
    <!-- Modal -->

    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('addTeacherModal')">&times;</span>
        <form th:action="@{/addNewTeacher}" method="post">
            <input type="hidden" id="mdl-add-teacher-id" name="id" />

            <div class="modal-header">
                <h2>Add Teacher</h2>
                <hr class="modal-hr" />
            </div>

            <div class="form-group">
                <label for="mdl-add-teacher-firstname">First Name:</label>
                <input type="text" class="form-control" id="mdl-add-teacher-firstname" name="firstname" required/>
            </div>

            <div class="form-group">
                <label for="mdl-add-teacher-lastname">Last Name:</label>
                <input type="text" class="form-control" id="mdl-add-teacher-lastname" name="lastname" required/>
            </div>

            <div class="form-group">
                <label for="mdl-add-teacher-username">Username:</label>
                <input type="text" class="form-control" id="mdl-add-teacher-username" name="username" required/>
            </div>

            <div class="form-group">
                <label for="mdl-add-teacher-email">Email:</label>
                <input type="email" class="form-control" id="mdl-add-teacher-email" name="email" required/>
            </div>

            <div class="form-group">
                <label for="mdl-add-teacher-password">Password:</label>
                <input type="password" class="form-control" id="mdl-add-teacher-password" name="password" required/>
            </div>

            <div class="form-group">
                <label for="mdl-add-teacher-startYear">Start Year:</label>
                <input type="number" min="1930" max="2024" step="1" class="form-control" id="mdl-add-teacher-startYear" name="startYear"/>
            </div>


            <button type="submit" class="btn btn-primary">Create Teacher</button>
        </form>
    </div>

</div>
